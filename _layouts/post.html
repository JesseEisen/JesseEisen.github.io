---
layout: posts
---
<div class="main">
<div class="post">

  <header class="post-header">
    <div class="return">
    <a class="returns" href="/essay">↩︎</a>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%B %-d, %Y — %H:%M" }}</span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
